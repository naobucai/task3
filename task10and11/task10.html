<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="header.css"/>
    <link rel="stylesheet" type="text/css" href="lianxifangshi/iconfont.css"/>
</head>
<body>
    <header>
        <div class="top width center-block clearfix">
            <div class="pull-left margin-top hidden-xs">咨询电话 : 010-59478634</div>
            <div class="pull-right clerafix">
                <div class="iconfont pull-left top-left-a hidden-xs">
                    <a href="#">&#xe601;</a>
                    <a href="#">&#xe600;</a>
                    <a href="#">&#xe602;</a>
                    <a href="#">&#xe603;</a>
                </div>
                <div class="pull-right margin-top top-right-a">
                    <a href="#">登陆</a>
                    <i>|</i>
                    <a href="#">注册</a>
                </div>
            </div>
        </div>

        <!-- 导航栏 -->

        <div class="warp-nav">
            <div class="width center-block clearfix">
                <div class="nav-logo pull-left"><img src="img/logo.png"/></div>

                <button type="button" class="navbar-toggle margin-button" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar bgc"></span>
                    <span class="icon-bar bgc"></span>
                    <span class="icon-bar bgc"></span>
                </button>

                <div class="pull-right nav-a clearfix collapse navbar-collapse" id="example-navbar-collapse">
                        <a  class="first-a" href="#">首页</a>
                        <a class="" href="#">职业殿堂</a>
                        <a class="" href="#">职业殿堂</a>
                        <a class="" href="#">职业殿堂</a>
                        <a class="" href="#">职业殿堂</a>
                        <a class="" href="#">职业殿堂</a>

                </div>


            </div>
        </div>


    </header>

    <!-- 轮播器 -->
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/banner-1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="img/banner-2.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="img/banner-3.jpg" alt="Third slide">
            </div>
            <div class="item">
                <img src="img/banner-4.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel"
           data-slide="prev"><b class="carousel-icon">&lsaquo;</b></a>
        <a class="carousel-control right" href="#myCarousel"
           data-slide="next"><b class="carousel-icon">&rsaquo;</b></a>
</body>
</html>
